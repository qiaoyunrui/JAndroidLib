// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.0.4'
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

def glideVersion = "3.7.0"

def supportVersion = "24.2.1"

ext {
    libSupportAppcomponent = "com.android.support:appcompat-v7:${supportVersion}"

    libKotlin = "org.jetbrains.kotlin:kotlin-stdlib:${kotlin_version}"

    libGlide = "com.github.bumptech.glide:glide:${glideVersion}"
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
